<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Datos Personales</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Formulario de Datos Personales</h2>
        <form id="personalForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <span id="emailError" class="error">esto no es un mail válido</span>

            <label for="fecha">Fecha de Nacimiento:</label>
            <input type="date" id="fecha" name="fecha" required>

            <label for="pais">País de Residencia:</label>
            <input type="text" id="pais" name="pais" required>

            <div class="buttons">
                <button type="submit">Enviar</button>
                <button type="button" id="altoContraste">Estilo de Alto Contraste</button>
                <button type="button" id="estiloNormal">Estilo 1</button>
            </div>
        </form>
        <p id="successMessage" class="success">El formulario se envió correctamente.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
